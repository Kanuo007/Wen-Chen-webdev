<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/user/{{model.uid}}/homePage">Muses</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/user/{{model.uid}}">ACCOUNT</a></li>
                <li><a onclick="openNav()">SEARCH</a></li>
            </ul>
        </div>
    </div>
</nav>

<div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

    <div class = "container searchBG">
        <input class="searchContent"
               type="text"
               ng-model = "searchKey"
               placeholder = "type keyword(s) here" />
        <a ng-click = model.goToSearch(searchKey)>Search</a>
    </div>
</div>





<div class = "container top">
    <div class="col-xs-12">
        <div class="col-xs-4">
            <div class="thumbnail">
                <img src="{{model.checkSafeUrl(model.album.images[0].url)}}" alt=""
                     width="300" height="300">
            </div>
        </div>

        <div class="col-xs-8">
            <h1>{{model.album.name}}</h1>
            <h3><small>Artist : {{model.album.artists[0].name}}</small></h3>
            <h3><small>Released Date : {{model.album.release_date}}</small></h3>
            <h3><small>Popularity : {{model.album.popularity}}</small></h3>
            </br>
            <button ng-click = "model.addtoMyAlbums()"
                    class="btn">
                <i class="fa fa-heart" aria-hidden="true"></i>
                {{model.flag}}</button>
        </div>
    </div>

    <hr>
    <h1>Song List</h1>
    <hr>
    <div class="trackBg">
        <table class="tracks">
            <thead>
            <tr>
                <th></th>
                <th></th>
                <th>TRACK</th>
                <th>ARTIST</th>
                <th>ALBUM</th>
                <th></th>
                <th>Demo</th>
                <th>ADDED</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="track in model.trackList | limitTo:50">
                <td></td>
                <td></td>
                <td>{{track.name}}</td>
                <td>{{track.artists[0].name}}</td>
                <td>{{track.name}}</td>
                <td></td>
                <td>
                    <iframe ng-src = {{model.checkSafeUrl("https://embed.spotify.com/?uri="+track.uri)}}
                            width="300" height="70"
                            frameborder="0" allowtransparency="true"></iframe>
                </td>
                <td><h3><a ng-click="model.addToMyPlayList(track.id)"
                           class="glyphicon glyphicon-plus-sign"></a></h3></td>
            </tbody>
        </table>
    </div>
    <hr>
    <hr>
</div>

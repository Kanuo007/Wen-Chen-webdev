
<nav class="navbar navbar-fixed-top smoke-bg">
    <div class="col-md-4 hidden-sm hidden-xs">
        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
            <h4 class = "glyphicon glyphicon-chevron-left pageColor"></h4>
        </a>
        <a class = "navbar-brand">
            <span class = "h3 pageText">Pages</span>
        </a>
        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/new">
            <h4 class="glyphicon glyphicon-plus pageColor" ></h4>
        </a>
    </div>

    <div class="col-md-8">
        <div class =  "visible-sm visible-xs">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
                <h4 class = "glyphicon glyphicon-chevron-left pageColor"></h4>
            </a>
        </div>
        <a class = "navbar-brand" href = "#">
            <span class = "h3 pageText" id = "topright" >New Page</span>
        </a>
        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
            <h4 class="glyphicon glyphicon-ok pageColor" ></h4>
        </a>

<div class = "container-fluid"  id="addtop">
    <div id = "left" class = "col-md-4 hidden-sm hidden-xs" >
        <ul class = "list-group">
            <li ng-repeat = "page in model.pages" class = "list-group-item">
                <a href = "#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                    {{page.name}}
                </a>
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}" class = "pull right">
                    <span class="glyphicon glyphicon-cog" ></span>
                </a>
            </li>
        </ul>
    </div>

    <div class = "col-md-8" >
        <form id = right>
            <div class="form-group">
                <label for="Name" class = widgetText>Name</label>
                <input ng-model = "model.page.name"
                       type="text" class="form-control" id="Name" placeholder="Page Name">
            </div>
            <div class="form-group">
                <label for="Title" class = widgetText>Title</label>
                <input  ng-model = "model.title"
                        type="text" class="form-control" id="Title" placeholder="Page Title">
            </div>

            <a ng-click = "model.newPage()"
               class="btn btn-info btn-block">Create New Page</a>

        </form>
    </div>

</div>


<nav class="navbar navbar-fixed-bottom smoke-bg">
    <a href="#/user/{{model.userId}}">
        <h4 id = "pageUser" class="glyphicon glyphicon-user"></h4>
    </a>
</nav>


<nav class="navbar navbar-fixed-top smoke-bg">
    <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget">
        <h4 class = "glyphicon glyphicon-chevron-left pageColor"></h4>
    </a>
    <a class = "navbar-brand" href = #>
        <span class = "h3 pageText" id = "topright" >Widget Edit</span>
    </a>
    <a ng-click ="model.updateWidget()">
        <h4 class="glyphicon glyphicon-ok pageColor" ></h4>
    </a>
</nav>




<div class="container FisrtTop">
    <form>
        <div class="form-group">
            <label for="Name" class = widgetText>Name</label>
            <input ng-model="model.widget.name"
                   type="text" class="form-control" id="Name" placeholder="Name">
        </div>

        <div class="form-group">
            <label for="Text" class = widgetText>Text</label>
            <input ng-model="model.widget.text"
                   type="text" class="form-control" id="Text" placeholder="This is an example for editing image.">
        </div>

        <div class="form-group">
            <label for="URL" class = widgetText>URL</label>
            <input ng-model="model.widget.url"
                   type="url" class="form-control" id="URL" placeholder="http://vanityfair/photos/5792039e5f3c9db82.jpg">
        </div>

        <div class="form-group">
            <label for="Width" class = widgetText>Width</label>
            <input ng-model="model.widget.width"
                    type="number" class="form-control" id="Width" placeholder="100%">
        </div>

        <div class="form-group">
            <label for="file" class = widgetText>File</label>
            <input ng-model="model.widget.file"
                    type="file" class="form-control" id="file">
        </div>
    </form>

    <a class="btn btn-primary  btn-block"
       href="#">Upload Image</a>
    <a ng-click = "model.deleteWidget()"
       class="btn btn-danger btn-block">Delete</a>
</div>





<nav class="navbar navbar-fixed-bottom smoke-bg">
    <a href="#/user/{{model.uid}}">
        <h4 id = "pageUser" class="glyphicon glyphicon-user"></h4>
    </a>
</nav>

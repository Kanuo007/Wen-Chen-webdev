
    <nav class="navbar navbar-fixed-top bg-primary">
        <a class = "navbar-brand" href = "#">
            <span class = "h3" >Profile</span>
        </a>

        <a href="#/login">
            <h4 class="glyphicon glyphicon-ok" ></h4>
        </a>

    </nav>


    <div class="container FisrtTop">


        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model= "model.user.username" type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input ng-model = "model.user.firstName" type="text" class="form-control" id="first-name" placeholder="Alice">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input ng-model = "model.user.lastName" type="text" class="form-control" id="last-name" placeholder="Wonderland">
            </div>
        </form>

        <a ng-click = "model.updateUser()"
           class="btn btn-success btn-block">Update</a>

        <a class="btn btn-primary btn-block"
           href="#/user/{{model.user._id}}/website">Websites</a>
        <a class="btn btn-danger  btn-block"
           href="#/login">Logout</a>

        <div ng-show="model.success" class = "alert alert-success" role = " alert">
            {{model.success}}
        </div>

    </div>



    <nav class="navbar navbar-fixed-bottom bg-primary">
        <a href="#/user/{{model.user._id}}">
            <h4 class="glyphicon glyphicon-user" ></h4>
        </a>
    </nav>

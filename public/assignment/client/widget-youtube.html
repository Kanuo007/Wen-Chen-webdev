<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-fixed-top smoke-bg">
    <a href="widget-list.html">
        <h4 class = "glyphicon glyphicon-chevron-left pageColor"></h4>
    </a>
    <a class = "navbar-brand" href = #>
        <span class = "h3 pageText" id = "topright" >Widget Edit</span>
    </a>
    <a href="widget-list.html">
        <h4 class="glyphicon glyphicon-ok pageColor" ></h4>
    </a>
</nav>




<div class="container FisrtTop">
    <form>
        <div class="form-group">
            <label for="Name" class = widgetText>Name</label>
            <input type="text" class="form-control" id="Name" placeholder="Name">
        </div>

        <div class="form-group">
            <label for="Text" class = widgetText>Text</label>
            <input type="text" class="form-control" id="Text" placeholder="This is an example for editing video.">
        </div>

        <div class="form-group">
            <label for="URL" class = widgetText>URL</label>
            <input type="url" class="form-control" id="URL" placeholder="http://youtube/uLWlshfCDSF">
        </div>

        <div class="form-group">
            <label for="Width" class = widgetText>Width</label>
            <input type="number" class="form-control" id="Width" placeholder="100%">
        </div>
    </form>

    <a class="btn btn-danger  btn-block "
       href="widget-list.html">Delete</a>
</div>





<nav class="navbar navbar-fixed-bottom smoke-bg">
    <a href="profile.html">
        <h4 id = "pageUser" class="glyphicon glyphicon-user"></h4>
